{% set name = "xmacis2py" %}
{% set version = "2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xmacis2py-{{ version }}.tar.gz
  sha256: 69010fe854aabe43a9c6b52cc1b15ab371a70ffac4ca5cb37fc491a0b953c79b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib-base >=3.7
    - wxdata >=1.2.3

test:
  imports:
    - xmacis2py
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/edrewitz/xmACIS2Py
  summary: ACIS2 Data Analysis and Graphical Generation
  license: MIT
  license_file: LICENSE
  doc_url: https://pypi.org/project/xmacis2py/
  dev_url: https://github.com/edrewitz/xmACIS2Py


extra:
  recipe-maintainers:
    - edrewitz
